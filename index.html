<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Band Key Trainer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <!-- Start Screen -->
    <section id="start-screen" class="screen active">
      <h1>Band Key Trainer</h1>
      <label for="instrument">Select your instrument key</label>
      <select id="instrument" aria-label="Instrument key">
        <option value="bravo">Bravo (B♭ instruments)</option>
        <option value="charlie">Charlie (C instruments)</option>
        <option value="foxtrot">Foxtrot (F instruments)</option>
        <option value="echo">Echo (E♭ instruments)</option>
      </select>
      <div class="controls">
        <button id="start-btn" class="btn primary">Start Practice</button>
      </div>
      <p class="note">You will be quizzed on 4 concert keys. Click accidentals in order, or choose All Natural.</p>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz-screen" class="screen">
      <div class="top-area">
        <div id="progress-bar" class="progress-bar" aria-hidden="true"></div>
      </div>

      <div class="card">
        <div class="concert-key" id="concert-key">Concert Key: —</div>
        <div class="user-progress" id="user-progress">Your Key Signature:</div>
      </div>

      <div class="accidental-buttons" id="acc-buttons" role="group" aria-label="Accidental buttons">
        <button class="acc-btn" data-acc="B♭">B♭</button>
        <button class="acc-btn" data-acc="E♭">E♭</button>
        <button class="acc-btn" data-acc="A♭">A♭</button>
        <button class="acc-btn" data-acc="D♭">D♭</button>
        <button class="acc-btn" data-acc="G♭">G♭</button>
        <button class="acc-btn" data-acc="C♭">C♭</button>
        <button class="acc-btn" data-acc="F♯">F♯</button>
        <button class="acc-btn" data-acc="C♯">C♯</button>
        <button class="acc-btn" data-acc="G♯">G♯</button>
        <button class="acc-btn" data-acc="All Natural">All Natural</button>
        <button id="clear-btn" class="btn small">Clear</button>
      </div>

      <div class="controls">
        <button id="check-answer" class="btn primary">Check Answer</button>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
    </section>

    <!-- Results Screen -->
    <section id="results-screen" class="screen">
      <h2 id="final-message">Practice Complete</h2>

      <div class="result-panel">
        <div class="circle-wrap" id="circle-wrap" aria-hidden="true">
          <!-- SVG circle will be generated by scripts.js -->
          <svg id="result-circle" viewBox="0 0 120 120" class="result-circle"></svg>
          <div class="circle-text" id="circle-text">0%</div>
        </div>

        <div class="summary">
          <p id="score-text">Your score: —</p>
          <button id="restart-btn" class="btn primary">Restart</button>
        </div>
      </div>
    </section>
  </main>

  <script src="scripts.js" defer></script>
</body>
</html>
